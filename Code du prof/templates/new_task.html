{% extends "empty_page.html" %}

{% block content %}

<h1>Créer une nouvelle tâche</h1>

<form action="/tasks/new" method="post">

    <div class="form-group">
        <label for="task_name">Nom de la tâche</label>
        <input type="text" class="form-control" id="task_name"
               name="name" placeholder="Sortir le chien..." />
    </div>

    <div class="form-group">
        <label for="task_description">Description de la tâche</label>
        <input type="textarea" class="form-control" id="task_description"
               name="description" />
    </div>

    <button type="submit" class="btn btn-success my-4">Créer la tâche</button>

</form>

<div>
    <a class="btn btn-outline-dark mx-2" href="/tasks/all">Retour</a>
</div>

{% endblock %}
