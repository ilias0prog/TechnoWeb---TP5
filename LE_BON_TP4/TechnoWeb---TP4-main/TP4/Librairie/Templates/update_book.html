{% extends "empty_page.html" %}

{% block content %}

<h1 class="header">Edit the book {{title}}</h1>

<form action="/books/update/{{id}}" method="post">

    <div class="form-group">
        <label for="book_name">Title</label>
        <input type="text" class="form-control" id="book_name"
               name="name" placeholder="{{title}}" value="{{name}}"/>
    </div>

    <div class="form-group">
        <label for="author_name">Author</label>
        <input type="text" class="form-control" id="author_name"
               name="author" placeholder="{{author}}" value="{{author}}"/>
    </div>
    <div class="form-group">
        <label for="editor_name">Editor</label>
        <input type="text" class="form-control" id="editor_name"
               name="editor" placeholder="{{editor}}" value="{{editor}}"/>
    </div>


    <button type="submit" class="form_button" id="confirm_edit_button" href="/books/all">Confirm</button>

</form>

<div>
    <a class="back_button" href="/books/all">Retour</a>
</div>

{% endblock %}
