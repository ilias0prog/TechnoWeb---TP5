
{% extends "empty_page.html" %}
{% block content %}

<head>
    <title>New account</title>
</head>
<body>
    <h1 class="header">Create an account</h1>
    
    <form id="register_form" action="/users/register" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
        <input 
            id="user_username"
            type="text" 
            class="form-control"
            name="username"
            
            required>
        <br>
        </div>

        <div class="form-group"><label for="firstname">Firstname:</label>
            <input 
                id="user_firstname"
                type="text" 
                class="form-control"
                name="firstname" 
                required>
            <br>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
        <input id="user_lastname"
            type="text" 
            class="form-control"
            name="name" 
            required>
        <br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
        <input id="user_email"
            type="text" 
            class="form-control"
            name="email" 
           
            required>
        <br>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
        <input id="user_password"
            type="password" 
            class="form-control"
            name="password" 
            required>
        <br>
        </div>
        <div class="form-group">
            <label for="confirm_your_password">Confirm password :</label>
        <input id="user_password"
            type="password"
            class="form-control" 
            name="password" 
            required>
        <br>
        </div>

        <button type="submit" class="form_button" id="confirm_register_button" href="/books/all">Confirm</button>
    </form>
    
    <p>Do you have an account ? <a href="login">Connect to your account</a></p>
</body>

{% endblock %}
