{% extends "empty_page.html" %}
{% block content %}
<form action="/books/update/{{id}}" method="post">

    <div class="form-group">
        <input type="hidden">
        <label for="name">Name:</label><br>
        <input type="text" class="form-control" placeholder="{{name}}" name="name" value="{{name}}"><br>
        <label for="author">Author:</label><br>
        <input type="text" class="form-control" placeholder="{{name}}"  name="author" value="{{author}}"><br>
        <label for="editor">Editor:</label><br>
        <input type="text" class="form-control" placeholder="{{name}}"  name="editor" value="{{editor}}"><br>
        <input class="btn btn-outline-success mx-4" type="submit" value="Confirm">
    </div>
</form>

<div>
    <a class="btn btn-outline-dark mx-2" href="/books/all">Retour</a>
</div>

{% endblock %}
